<table class="table">
	<thead>
	  <tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Branch</th>
	  </tr>
	</thead>
	<tbody>
	  {% for instructor in instructors %}
	  <tr>
		<td>{{instructor.user.first_name}}</td>
		<td>{{instructor.user.last_name}}</td>
		<td>{{instructor.get_instructor_branch_display}}</td>
	  </tr>
	  {% endfor %}
	</tbody>
</table>
