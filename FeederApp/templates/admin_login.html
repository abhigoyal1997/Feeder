<!doctype html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Feeder</title>
</head>
<body>
<div class="container">
	{% if messages %}
	{% for message in messages %}
	{% if 'success' in message.tags %}
	<div class= "alert alert-success">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
	</div>
	{% endif %}
	{% if 'error' in message.tags %}
	<div class= "alert alert-danger">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
	</div>
	{% endif %}
	{% endfor %}
	{% endif %}    

	<div id="admin"> <!--Admin user name: admin@feeder.com  password: admin1234-->
		<form method="post" action="authadmin">
			{% csrf_token %}
			<div class="form-group">
				<input required id="username"  name="username" placeholder="User Name">
			</div>
			<div class="form-group">
				<input type="password" name = "password" required id="pwd" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-info col-sm-offset-4 col-sm-4">Submit</button>
			<!-- Add captcha feature if possible -->
		</form>
	</div>
</body>
</html>
