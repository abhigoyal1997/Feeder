{% if messages %}
{% for message in messages %}
{% if 'success' in message.tags %}
<div class= "alert alert-success">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
</div>
{% endif %}
{% if 'error' in message.tags %}
<div class= "alert alert-danger">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
</div>
{% endif %}
{% endfor %}
{% endif %}    
<div class="container" style="top: 50px; height: 400px;">
  	<div class = "well" style="background-color: #000000; height: 400px;">
  	<form class="anim-form" method="post" action="update_admin">
			{% csrf_token %}
			<div class="form-group">
			<div class = "col-sm-6">
				<input required id="firstname" class="textinput1" name="firstname" placeholder="First Name" value="{{ request.user.first_name }}">
			</div>
			<div class = "col-sm-6">
				<input required id="lastname" class="textinput1" name="lastname" placeholder="Last Name" value="{{ request.user.last_name }}">
			</div>
			</div>
			<div class="form-group">
				<input type="email" name = "email" class = "textinput" required id="email" placeholder="Email" value="{{ request.user.email }}">
			</div>
			<div class="form-group">
				<input type="password" name = "password" class = "textinput" required id="password" placeholder="Current Password">
			</div>
			<button type="submit" class="btn btn-info col-sm-offset-4 col-sm-4" style="background-color: #3F42F0">Update</button>
		</form>
	</div>
</div>
