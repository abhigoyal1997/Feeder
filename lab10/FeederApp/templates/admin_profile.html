{% if messages %}
{% for message in messages %}
{% if 'success' in message.tags %}
<div class= "alert alert-success">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
</div>
{% endif %}
{% if 'error' in message.tags %}
<div class= "alert alert-danger">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
</div>
{% endif %}
{% endfor %}
{% endif %}    
<div class="form">
<form class="form-horizontal" method="post" action="update_admin" style="margin-top:35%">
{% csrf_token %}
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">Full Name</label>
		<div class="col-sm-5">
			<input type="text" id="firstname" name="firstname" value='{{ request.user.first_name }}' class="form-control">
		</div>
		<div class="col-sm-4">
			<input type="text" id="lastname" name="lastname" value='{{ request.user.last_name }}' class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label">New Email/Username</label>
		<div class="col-sm-9">
			<input type="email" id="email" name="email" value='{{ request.user.email }}' class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-3 control-label">Current Password</label>
		<div class="col-sm-9">
			<input type="password" id="password" name="password" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary btn-block">Update</button>
		</div>
	</div>
</form>
</div>
